<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bonificação</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Bonificação</h2>
        <form id="uploadForm">
            <div >
                <input type="checkbox" id="salarioBase" checked>
                <label for="salarioBase">Incluir Salário Base (R$ 1.350,00)</label>
            </div>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" required>
            <button type="submit">Calcular Bonificação</button>
        </form>
        <div id="result-atendimento" class="result"></div>
    </div>
        
    <div class="pesquisa-subproces">
        <section>
            <h1>Subprocessos</h1>
        </section>
        <section class="pesquisa">
            <input type="text" placeholder="pesquisar subprocesso" class="pesquisa-subprocesso">
            <button type="submit" class="botao-pesquisar">buscar</button>
            <div id="result-subprocesso"></div>
        </section>
    </div>

    <script src="subprocessos.js"></script>
    <script src="procurarSubprocesso.js"></script>
    <script src="calcularValores.js"></script>
</body>
</html>
